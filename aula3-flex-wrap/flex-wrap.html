<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex wrap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>no wrap</h2>
    <div class="flex-container nowrap">
        <div class="item palevioletred">1</div>
        <div class="item pink">2</div>
        <div class="item plum">3</div>
        <div class="item palevioletred">4</div>
    </div>

    <h2>wrap</h2>
    <div class="flex-container wrap">
        <div class="item palevioletred">1</div>
        <div class="item pink">2</div>
        <div class="item plum">3</div>
        <div class="item palevioletred">4</div>
    </div>
    <h2>wrap reverse</h2>
    <div class="flex-container wrap-reverse">
        <div class="item palevioletred">1</div>
        <div class="item pink">2</div>
        <div class="item plum">3</div>
        <div class="item palevioletred">4</div>
    </div>
    <hr>
    <h2>flex-direction: column - no wrap</h2>
    <div class="flex-container column nowrap">
        <div class="item palevioletred">1</div>
        <div class="item pink">2</div>
        <div class="item plum">3</div>
        <div class="item palevioletred">4</div>
    </div>

    <h2>flex-direction: column - wrap</h2>
    <div class="flex-container column wrap">
        <div class="item palevioletred">1</div>
        <div class="item pink">2</div>
        <div class="item plum">3</div>
        <div class="item palevioletred">4</div>
    </div>
    <h2>flex-direction: column - wrap reverse</h2>
    <div class="flex-container column-reverse wrap-reverse">
        <div class="item palevioletred">1</div>
        <div class="item pink">2</div>
        <div class="item plum">3</div>
        <div class="item palevioletred">4</div>
    </div>
</body>
</html>
